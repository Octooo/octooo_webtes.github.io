<!doctype HTML>
<html>
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
  
<!-- set detectionMode and matrixCodeType to enable barcode marker detection and custom pattern files -->

<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <a-marker type="pattern" url="pattern-hiro.patt">
        <a-cylinder position="0 0 0" height="4" radius="1" wireframe="false" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="barcode" value="0">
        <a-cylinder position="0 0 0" height="4" radius="1" wireframe="false" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="barcode" value="1">
        <a-cylinder position="0 0 0" height="6" radius="1" wireframe="false" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="barcode" value="2">
        <a-cylinder position="0 0 0" height="8" radius="1" wireframe="false" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="barcode" value="3">
        <a-cylinder segments-radial="4" position="0 0 0" height="4" radius="1" wireframe="false" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="barcode" value="4">
        <a-cylinder segments-radial="4" position="0 0 0" height="6" radius="1" wireframe="false" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="barcode" value="5">
        <a-cylinder segments-radial="4" position="0 0 0" height="8" radius="1" wireframe="false" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="barcode" value="6">
        <a-cylinder segments-radial="6" position="0 0 0" height="4" radius="1" wireframe="false" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="barcode" value="7">
        <a-cylinder segments-radial="6" position="0 0 0" height="6" radius="1" wireframe="false" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="barcode" value="8">
        <a-cylinder segments-radial="6" position="0 0 0" height="8" radius="1" wireframe="false" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="barcode" value="9">
        <a-cylinder segments-radial="8" position="0 0 0" height="4" radius="1" wireframe="false" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="barcode" value="10">
        <a-cylinder segments-radial="8" position="0 0 0" height="6" radius="1" wireframe="false" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="barcode" value="11">
        <a-cylinder segments-radial="8" position="0 0 0" height="8" radius="1" wireframe="false" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-entity camera></a-entity>
    
    </a-scene>
    </body>
    </html>
