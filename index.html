<html>
  <head>
    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- AR.jsを読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- シーンの作成、VRモードのUI非表示 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <a-marker type="pattern" url="pattern-hiro.patt">
        <a-cylinder position="0 2 0" height="4" radius="1" wireframe="true" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="pattern" url="./images/pattern-0.patt">
        <a-cylinder position="0 2 0" height="4" radius="1" wireframe="true" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="pattern" url="./images/pattern-1.patt">
        <a-cylinder position="0 3 0" height="6" radius="1" wireframe="true" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="pattern" url="./images/pattern-2.patt">
        <a-cylinder position="0 4 0" height="8" radius="1" wireframe="true" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="pattern" url="./images/pattern-3.patt">
        <a-cylinder segments-radial="4" position="0 2 0" height="4" radius="1" wireframe="true" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="pattern" url="./images/pattern-4.patt">
        <a-cylinder segments-radial="4" position="0 3 0" height="6" radius="1" wireframe="true" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="pattern" url="./images/pattern-5.patt">
        <a-cylinder segments-radial="4" position="0 4 0" height="8" radius="1" wireframe="true" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="pattern" url="./images/pattern-6.patt">
        <a-cylinder segments-radial="6" position="0 2 0" height="4" radius="1" wireframe="true" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="pattern" url="./images/pattern-7.patt">
        <a-cylinder segments-radial="6" position="0 3 0" height="6" radius="1" wireframe="true" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="pattern" url="./images/pattern-8.patt">
        <a-cylinder segments-radial="6" position="0 4 0" height="8" radius="1" wireframe="true" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="pattern" url="./images/pattern-9.patt">
        <a-cylinder segments-radial="8" position="0 2 0" height="4" radius="1" wireframe="true" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="pattern" url="./images/pattern-10.patt">
        <a-cylinder segments-radial="8" position="0 3 0" height="6" radius="1" wireframe="true" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-marker type="pattern" url="./images/pattern-11.patt">
        <a-cylinder segments-radial="8" position="0 4 0" height="8" radius="1" wireframe="true" color="#3A60DC"></a-cylinder>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
      //glTFの表示が暗くなる問題に対処
      document.querySelector("a-scene").renderer.gammaOutput=true;
  </script>
</html>
