<html>
  <head>
    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.jsを読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- シーンの作成、VRモードのUI非表示 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <a-sphere id="chaei" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <!-- マーカーを設定する -->
      <a-marker type="pattern" url="pattern-hiro.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity gltf-model="#chaei" rotation="-90 0 0"></a-entity>
      </a-marker>
      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
      //glTFの表示が暗くなる問題に対処
      document.querySelector("a-scene").renderer.gammaOutput=true;
  </script>
</html>
